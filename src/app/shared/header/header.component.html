<nav class="sticky top-0 z-50 backdrop-blur-md bg-white/80 border-b border-gray-200 shadow-sm">
  <div class="container mx-auto flex justify-between items-center py-4 px-4 sm:px-6">
    
    <!-- Logo -->
    <div>
      <h4 class="text-xl sm:text-2xl font-extrabold tracking-wide text-gray-800 cursor-pointer transition-transform hover:scale-105" routerLink="/">
        KAUSHAL SHAH
      </h4>
    </div>

    <!-- Hamburger Menu Button (visible on mobile) -->
    <button 
      class="md:hidden flex items-center text-gray-700 focus:outline-none" 
      (click)="isMenuOpen = !isMenuOpen" 
      aria-label="Toggle menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Navigation Links (visible on desktop) -->
    <div class="hidden md:flex items-center">
      <div class="flex space-x-6 sm:space-x-10 text-gray-700 font-medium text-sm sm:text-base tracking-wide">
        <a
          class="relative after:absolute after:left-0 after:bottom-0 after:w-0 after:h-0.5 after:bg-indigo-500 after:transition-all after:duration-300 hover:after:w-full hover:text-indigo-600 cursor-pointer"
          [routerLink]="['blogs']"
          [ngClass]="{ 'text-indigo-600 after:w-full': isBlogActive }"
        >
          Blogs
        </a>

        <a
          class="relative after:absolute after:left-0 after:bottom-0 after:w-0 after:h-0.5 after:bg-indigo-500 after:transition-all after:duration-300 hover:after:w-full hover:text-indigo-600 cursor-pointer"
          [routerLink]="['projects']"
          routerLinkActive="text-indigo-600 after:w-full"
        >
          Projects
        </a>

        <a
          class="relative after:absolute after:left-0 after:bottom-0 after:w-0 after:h-0.5 after:bg-indigo-500 after:transition-all after:duration-300 hover:after:w-full hover:text-indigo-600 cursor-pointer"
          [routerLink]="['services']"
          routerLinkActive="text-indigo-600 after:w-full"
        >
          Services
        </a>

        <a
          class="relative after:absolute after:left-0 after:bottom-0 after:w-0 after:h-0.5 after:bg-indigo-500 after:transition-all after:duration-300 hover:after:w-full hover:text-indigo-600 cursor-pointer"
          routerLink="/experience"
          routerLinkActive="text-indigo-600 after:w-full"
        >
          Experience
        </a>
      </div>
    </div>
  </div>

  <!-- Mobile Menu (toggles with hamburger) -->
  <div 
    class="md:hidden" 
    [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}"
  >
    <div class="px-4 py-3 space-y-3 bg-white border-t border-gray-200 shadow-inner">
      <a
        class="block py-2 px-3 text-gray-700 hover:text-indigo-600 hover:bg-gray-50 rounded-md transition-colors"
        [routerLink]="['blogs']"
        [ngClass]="{ 'text-indigo-600 bg-gray-50': isBlogActive }"
        (click)="isMenuOpen = false"
      >
        Blogs
      </a>
      <a
        class="block py-2 px-3 text-gray-700 hover:text-indigo-600 hover:bg-gray-50 rounded-md transition-colors"
        [routerLink]="['projects']"
        routerLinkActive="text-indigo-600 bg-gray-50"
        (click)="isMenuOpen = false"
      >
        Projects
      </a>
      <a
        class="block py-2 px-3 text-gray-700 hover:text-indigo-600 hover:bg-gray-50 rounded-md transition-colors"
        [routerLink]="['services']"
        routerLinkActive="text-indigo-600 bg-gray-50"
        (click)="isMenuOpen = false"
      >
        Services
      </a>
      <a
        class="block py-2 px-3 text-gray-700 hover:text-indigo-600 hover:bg-gray-50 rounded-md transition-colors"
        routerLink="/experience"
        routerLinkActive="text-indigo-600 bg-gray-50"
        (click)="isMenuOpen = false"
      >
        Experience
      </a>
    </div>
  </div>
</nav>
