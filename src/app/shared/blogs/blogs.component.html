<!-- blog-list.component.html -->
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-8 lg:px-32">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-900 mb-4 text-center">Latest Blogs</h1>
    <div class="w-40 h-1 bg-indigo-600 mx-auto mb-4"></div>

    <div class="grid gap-8 sm:grid-cols-1 mt-12">
      <!-- Blog Card -->
      <div *ngFor="let blog of blogs" class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all p-6 flex flex-col justify-between">
        <div>
          <h2 class="text-2xl font-semibold text-gray-800 mb-2 line-clamp-2">{{ blog.title }}</h2>
          <p class="text-sm text-gray-500 mb-4">{{ blog.created_at | date }}</p>
          <p class="text-gray-600 text-base line-clamp-3">{{ blog.excerpt }}</p>
        </div>
        <div class="mt-6">
          <a [routerLink]="['/blog/', blog.slug]" class="inline-block text-indigo-600 hover:text-indigo-800 font-medium transition" (click)="trackClick(blog.title)">Read More â†’</a>
        </div>
      </div>
    </div>
  </div>
</div>
