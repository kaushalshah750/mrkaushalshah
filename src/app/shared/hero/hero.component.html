<div
  class="bg-gradient-to-br from-indigo-700 via-indigo-500 to-purple-500 h-screen flex items-center justify-center"
>
  <!-- Abstract shapes for visual interest -->
  <div class="absolute inset-0 overflow-hidden opacity-20">
    <div
      class="absolute -top-40 -right-40 w-80 h-80 rounded-full bg-indigo-400"
    ></div>
    <div
      class="absolute top-40 -left-20 w-60 h-60 rounded-full bg-blue-300"
    ></div>
    <div
      class="absolute bottom-20 right-20 w-40 h-40 rounded-full bg-purple-400"
    ></div>
    <div
      class="absolute -bottom-10 left-1/3 w-72 h-72 rounded-full bg-indigo-300"
    ></div>
  </div>

  <div class="text-center text-white relative z-10 px-4">
    <div>
      <div
        class="text-center text-white px-5 w-full max-w-md mx-auto"
        style="min-width: 400px"
      >
        <h1 class="text-5xl md:text-6xl font-bold mb-4">Hello</h1>
        <h2 class="text-2xl md:text-3xl mb-7 w-full">
          <span class="font-light">I am </span>
          <span class="font-medium">{{ typewriter_display }}</span>
        </h2>

        <div class="flex flex-col sm:flex-row gap-4 w-full sm:justify-center">
          <button
            class="cursor-pointer py-3 px-6 rounded-lg font-medium w-full transition-all duration-300 bg-white text-indigo-600 hover:bg-gray-50"
            (click)="scrollIntoView('#about')"
          >
            Learn More
          </button>
          <button
            class="cursor-pointer py-3 px-6 rounded-lg font-medium w-full transition-all duration-300 bg-transparent text-white border-2 border-white hover:bg-white/10"
            (click)="openUrl('tel:+919974442525')"
          >
            Contact Me
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
