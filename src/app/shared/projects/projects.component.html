<section id="projects" class="relative bg-gradient-to-b from-indigo-50 via-white to-indigo-100 py-16">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-4xl sm:text-5xl font-bold text-gray-800">
        Projects<span class="text-indigo-600">.</span>
      </h2>
      <p class="mt-4 text-gray-600 max-w-2xl mx-auto">
        A showcase of some of my recent work. Designed with precision and built for performance.
      </p>
    </div>

    <div class="space-y-12">
      <div *ngFor="let project of projects" class="group bg-white rounded-3xl shadow-xl hover:shadow-2xl transition-all overflow-hidden">
        <div class="grid md:grid-cols-12 gap-8 items-center p-6 sm:p-8">
          
          <!-- Project Image -->
          <div class="md:col-span-4 flex justify-center">
            <img 
              [src]="project.img" 
              [alt]="project.name + ' logo'" 
              class="max-h-40 object-contain transform group-hover:scale-105 transition-transform duration-300"
            />
          </div>

          <!-- Project Details -->
          <div class="md:col-span-8">
            <h3 class="text-2xl font-bold text-gray-900 mb-4">{{ project.name }}</h3>

            <p class="text-gray-600 mb-6 leading-relaxed">
              {{ project.description }}
            </p>

            <div class="mb-6">
              <h4 class="text-lg font-semibold text-gray-800 mb-2">Technology Used:</h4>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm">
                <div *ngFor="let tech of project.technology" class="flex items-center space-x-2">
                  <span class="font-medium text-gray-700">{{ tech.type }}:</span>
                  <span class="text-gray-600">{{ tech.name }}</span>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-wrap gap-4">
              <a 
                *ngIf="project.github" 
                [href]="project.github" 
                target="_blank"
                class="inline-flex items-center px-5 py-2.5 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition-all"
              >
              <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 sm:h-5 sm:w-5 mr-2"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
                GitHub
              </a>

              <a 
                *ngIf="project.demo" 
                [href]="project.demo" 
                target="_blank"
                class="inline-flex items-center px-5 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all"
              >
              <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 sm:h-5 sm:w-5 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
              />
            </svg>

                Live Demo
              </a>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>
