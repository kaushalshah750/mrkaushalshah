<section id="projects" class="py-16 bg-indigo-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-800 mb-3">Featured Work<span class="text-indigo-600">.</span></h2>
      <p class="text-gray-600 max-w-xl mx-auto">Handcrafted projects, blending design and technology.</p>
    </div>

    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <app-project-card
        *ngFor="let project of projects"
        [project]="project"
        [expanded]="expandedId"
        (toggle)="expandedId = expandedId === $event ? null : $event"
      ></app-project-card>
    </div>
  </div>
</section>
